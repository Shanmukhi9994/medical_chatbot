{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="medical-chatbot-container">
        <h1 class="medical-chatbot-heading">ðŸ©º Medical Chatbot ðŸ’¬</h1>
    </div>
    

    <div class="chat-container">
        <h2>Chatbot</h2>
        <div class="chat-box" id="chatBox">
            {% for message in chat_history %}
                <div class="chat-message {% if message.sender == 'user' %} user-message {% else %} bot-message {% endif %}">
                    <strong>{{ message.sender|title }}:</strong> {{ message.text }}
                </div>
            {% endfor %}
        </div>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="message" placeholder="Type a message..." required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
